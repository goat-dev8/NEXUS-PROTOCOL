[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

[rpc_endpoints]
polygon = "https://polygon-rpc.com"
polygon_alchemy = "https://polygon-mainnet.g.alchemy.com/v2/demo"

[etherscan]
polygon = { key = "${POLYGONSCAN_API_KEY}", url = "https://api.polygonscan.com/api" }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
